<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
<body id="loginbody">
  <div class="card text-black-bg-outline-sucess- mb-3 " id="logincard" >
        <div class ="logincard">
      <div class = "header">
            <h1>Log In </h1>
        </div>
        <form action="/login" method="POST" id = 'user-form'>
            <div class="form-group row">
              <label for="inputUser" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-6">
                <input name = 'username' type="text" class="form-control" id="inputUser">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-6">
                <input name='password' type="password" class="form-control" id="inputPassword" >
              </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-2"></div>
               <div class="col-sm-2">
                <button type="submit" id = 'login' class="btn btn-primary">LogIn</button>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-primary">Forgot password?</button>
            </div>
            </div>
            </form>
            </div>
            </div>
       <script src='js/script.js'></script>

</body>

</html>
